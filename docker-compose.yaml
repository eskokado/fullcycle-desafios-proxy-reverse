version: '3.3'
services: 
  nginx:
    restart: always
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod

    image: eskokado/nginxserver:prod
    container_name: nginxserver
    networks: 
      - node-network
    ports:
      - "8080:80"
    depends_on: 
       - nodeserver

  nodeserver:
    build: 
      context: ./nodejs
    image: eskokado/nodeserver
    container_name: nodeserver
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh 
    command: bash -c "npm start"
    restart: always
    networks: 
      - node-network
    volumes: 
      - ./nodejs:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network
    
networks: 
  node-network:
    driver: bridge      
